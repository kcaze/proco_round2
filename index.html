<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
</head>
<body>
  <div class="container">
    <h1 class="text-center">Catching Flies</h1>
    <div class="row">
      <div class="col-md-3">
        <h2 class="text-center">Level Select</h2>
        <div id="levels" class="btn-group-vertical center-block">
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Game</h2>
        <p>
          <canvas class="center-block" width=400 height=400 id="game"></canvas>
        </p>
        <p class="text-center">
          <!-- Hidden input element that is programatically triggered when
               the "Upload Log" is clicked. -->
          <input id="log" class="hidden" type="file" onchange="readLog(this)">
          <button onclick="document.getElementById('log').click()"
                  type="button" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-upload"></span> Upload Log
          </button>
          <button onclick="exportLog()"
                  type="button" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-download"></span> Export Log
          </button>
          <button onclick="popLog()"
                  type="button" class="btn btn-primary btn-lg">
            <span class="fa fa-undo"></span> Undo move
          </button>
        </p>
        <p class="text-center">
          <input onchange="updateMove()" oninput="updateMoveBar()"
                 type="range" id="moveBar" value="1" min="1" max="1">
        </p>
        <p>
          Move <span id="currentMove">0</span> of <span id="numMoves">0</span>
        </p>
      </div>
      <div class="col-md-3">
        <h2 class="text-center">Current Level</h2>
        <h3>Moves:</h3> <div id="moves"></div>
        <h3>Flies caught:</h3> <div id="fliesCaught"></div>
        <h3>Score:</h3> <div id="score"></div>
        <h3>Score function:</h3> <div id="scoreFunction"></div>
        <h3>Last 5 moves:</h3> <div id="recentMoves"></div>
      </div>
    </div>
  </div>


  <!-- Use hidden images to avoid using XHR to load sprites. --> 
  <img class="hidden" id="img_frog" src="images/frog.png">
  <img class="hidden" id="img_fly" src="images/fly.png">

  <script src="js/FileSaver.min.js"></script>
  <script src="js/game.js"></script>
  <script src="js/draw.js"></script>
  <!-- Insert levels here, after draw.js, but before main.js -->
  <script src="levels/template.js"></script>
  <script src="levels/level01.js"></script>
  <script src="levels/level02.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
